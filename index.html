<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple GitHub Pages example">
    <title>Yiğit Sarıoğlu Kişisel Sayfam </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007acc;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #007acc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Pages Site!</h1>
        <p>This is a simple example of a static HTML page hosted on GitHub Pages.</p>
        <p>Visit <a href="https://github.com/yigitsarioglu">my GitHub profile</a> for more projects.</p>
    </div>
</body>
</html>
